<!DOCTYPE html>
<html>
<head lang="ko">
  <meta charset="utf-8">
  <title></title>
  <script src="login.js"></script>
  <link rel="stylesheet" type="text/css" href="../Style/style.css">
</head>
<body class="asset-background">
<div id="container-outer">
  <div id="container-middle">
    <div id="container-inner">
      <div class="form middle" id="content">
        <div class="title icon asset-icon"></div>
        <div class="field" id="login-id">
          <div class="inner">
            <span class="desc">ID</span>
            <span spellcheck="false" contenteditable="true" class="value monospace"></span>
          </div>
        </div>
        <div class="field password" id="login-pw">
          <div class="inner">
            <span class="desc">PW</span>
            <span spellcheck="false" contenteditable="true" class="value monospace"></span>
          </div>
        </div>
        <div class="field" id="login-name">
          <div class="inner">
            <span class="desc">이름</span>
            <span spellcheck="false" contenteditable="true" class="value monospace"></span>
          </div>
        </div>
        <div class="field" id="login-sid">
          <div class="inner">
            <span class="desc">학번</span>
            <span spellcheck="false" contenteditable="true" class="value monospace"></span>
          </div>
        </div>
        <div class="button">
          <div class="text" onclick="login();">로그인</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="loading">
  <div id="loading-middle">
    <div class="lds-ripple"><div></div><div></div></div>
  </div>
</div>
<div id="title-bar">
  <div id="title-bar-body"></div>
</div>
</body>
</html>
